<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STL to STEP Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="/logo.png" alt="STL to STEP Converter" class="logo-img">
        </div>
        <div class="header-actions">
          <button id="healthBtn" class="btn btn-ghost" title="Check System Health">
            <i class="fas fa-heartbeat"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Upload Section -->
      <section class="upload-section">
        <div class="upload-container">
          <div id="dropZone" class="drop-zone">
            <div class="drop-zone-content">
              <i class="fas fa-cloud-upload-alt drop-icon"></i>
              <h2>Drop STL files here</h2>
              <p>or click to browse</p>
              <input type="file" id="fileInput" accept=".stl" multiple hidden>
            </div>
            <div class="drop-zone-active">
              <i class="fas fa-file-import"></i>
              <p>Release to upload</p>
            </div>
          </div>
          
          <!-- Conversion Options -->
          <div class="options-panel">
            <h3><i class="fas fa-sliders-h"></i> Conversion Options</h3>
            <div class="option-group">
              <label for="tolerance">
                Tolerance (edge merging precision)
                <span class="tooltip" title="Lower = more accurate but slower. 0.01 is good for most files.">
                  <i class="fas fa-info-circle"></i>
                </span>
              </label>
              <div class="range-input">
                <input type="range" id="tolerance" min="0.001" max="0.1" step="0.001" value="0.01">
                <span id="toleranceValue">0.01</span>
              </div>
            </div>
            <div class="option-group">
              <label class="checkbox-label">
                <input type="checkbox" id="repairMesh" checked>
                <span class="checkmark"></span>
                Repair mesh before conversion
                <span class="tooltip" title="Attempts to fix non-manifold edges, holes, and other issues.">
                  <i class="fas fa-info-circle"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
      </section>

      <!-- Preview Section -->
      <section id="previewSection" class="preview-section hidden">
        <div class="preview-header">
          <h3><i class="fas fa-eye"></i> 3D Preview</h3>
          <div class="preview-controls">
            <button id="resetView" class="btn btn-sm btn-ghost" title="Reset View">
              <i class="fas fa-sync"></i>
            </button>
            <button id="toggleWireframe" class="btn btn-sm btn-ghost" title="Toggle Wireframe">
              <i class="fas fa-border-all"></i>
            </button>
          </div>
        </div>
        <div id="previewContainer" class="preview-container">
          <canvas id="previewCanvas"></canvas>
        </div>
        <div class="preview-info">
          <div class="info-item">
            <span class="info-label">Vertices</span>
            <span id="vertexCount" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Faces</span>
            <span id="faceCount" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">File Size</span>
            <span id="fileSize" class="info-value">-</span>
          </div>
        </div>
      </section>

      <!-- Jobs Section - Hidden, no history -->
      <section id="jobsSection" class="jobs-section" style="display: none;">
        <div id="jobsList" class="jobs-list"></div>
      </section>
    </main>

    <!-- Health Modal -->
    <div id="healthModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-heartbeat"></i> System Health</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div id="healthContent" class="modal-body">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Checking system health...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  
  <!-- App -->
  <script src="/js/app.js"></script>
</body>
</html>
